<h2 mat-dialog-title>Seleccionar Compañero</h2>
<mat-dialog-content>
  <mat-form-field class="full-width">
    <input matInput placeholder="Filtrar Compañero" [(ngModel)]="filterText" >
  </mat-form-field>

  <table mat-table [dataSource]="companerosFiltrados" class="mat-elevation-z8">
    <!-- Columnas de la tabla -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let companero" (click)="selectCompanero(companero)">{{companero.nombre}}</td>
    </ng-container>

    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef>Apellido</th>
      <td mat-cell *matCellDef="let companero" (click)="selectCompanero(companero)">{{companero.apellido}}</td>
    </ng-container>

    <!-- Otras columnas aquí -->

    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef>DNI</th>
      <td mat-cell *matCellDef="let companero" (click)="selectCompanero(companero)">{{companero.dni}}</td>
    </ng-container>

    <ng-container matColumnDef="tel">
      <th mat-header-cell *matHeaderCellDef>Telefono</th>
      <td mat-cell *matCellDef="let companero" (click)="selectCompanero(companero)">{{companero.tel}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [class.selected]="isSelected(row)" (dblclick)="selectAndClose(row)"></tr>
  </table>
</mat-dialog-content>

<mat-dialog-actions class="button-container">
  <button class="btn-guardar" mat-button [mat-dialog-close]="selectedCompanero">Seleccionar</button>
  <button mat-button class="btn-cerrar" (click)="cancel()">Cancelar</button>
</mat-dialog-actions>
