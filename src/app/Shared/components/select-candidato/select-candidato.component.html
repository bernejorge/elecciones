<h2 mat-dialog-title>Seleccionar Compa√±ero</h2>
<mat-dialog-content>
  <mat-form-field class="full-width">
    <input matInput placeholder="Filtrar Candidatos" [(ngModel)]="filterText" >
  </mat-form-field>

  <table mat-table [dataSource]="candidatosFiltrados" class="mat-elevation-z8">
    <!-- Columnas de la tabla -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let candidato" (click)="selectCandidato(candidato)">{{candidato.nombre}}</td>
    </ng-container>

    <ng-container matColumnDef="apellido">
      <th mat-header-cell *matHeaderCellDef>Apellido</th>
      <td mat-cell *matCellDef="let candidato" (click)="selectCandidato(candidato)">{{candidato.apellido}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [class.selected]="isSelected(row)" (dblclick)="selectAndClose(row)"></tr>
  </table>
</mat-dialog-content>

<mat-dialog-actions class="button-container">
  <button class="btn-guardar" mat-button [mat-dialog-close]="selectedCandidato">Seleccionar</button>
  <button mat-button class="btn-cerrar" (click)="cancel()">Cancelar</button>
</mat-dialog-actions>
